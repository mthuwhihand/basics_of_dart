name: basics_of_dart
description: "A new Flutter project with Basics of Dart."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^1.2.2
  dio: ^5.5.0+1 
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  rxdart: ^0.28.0
  shared_preferences: ^2.0.13
  sqflite: ^2.3.3+1
  isar: ^3.1.0+1
  path: ^1.9.0
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.4
  push: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.11

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/imgs/
    - assets/mocks/
    - assets/fonts/
    - assets/fonts/fa/
  fonts:
    - family: Fa
      fonts:
        - asset: assets/fonts/fa/fa-regular-400.ttf
        - asset: assets/fonts/fa/fa-solid-900.ttf
          weight: 900